<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fall Limited Edition Sneakers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <img src="images/image-product-1.jpg" alt="fall limited edition sneakers" class="product-image" width="90%"/>
      <section class="product-details-container">
        <h3 class="company-category">Sneaker company</h3>
        <h2>Fall Limited Edition Sneakers</h2>
        <p class="product-description">
          These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole,
          they'll withstand everything the weather can offer.
        </p>
        <div class="prices-container">
          <span class="new-price">$125.00</span>
          <span class="price-percentage">50%</span>
          <span class="old-price">$250.00</span>
        </div>
        <section>
          <p>This is section 3</p>
        </section>
        <button class="add-to-cart">
          <span>
            <img src="images/icon-cart.svg" alt="cart" />
          </span>
          Add to cart
        </button>
      </section>
    </main>
    <footer class="footer">
      <p>Terms and conditions</p>
      <p>Adress</p>
      <p>Copy Right</p>

    </footer>
  </body>
</html>
